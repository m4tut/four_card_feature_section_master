<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Four card feature section</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header_title">
                    <span class="fw200">Reliable, efficient delivery</span> <br />
                    Powered by Technology
                </h1>
                <p class="header_text">
                    Our Artificial Intelligence powered tools use millions of project data points to ensure

            </header>
            <section class="section_card">
                <article class="card_item">
                    <header class="header_card">
                        <h2 class="title_item"></h2>
                        <p class="text_item"></p>
                        <footer class="footer_card"></footer>
                    </header>
                </article>
                <article class="card_item">
                    <header class="header_card">
                        <h2 class="title_item"></h2>
                        <p class="text_item"></p>
                        <footer class="footer_card"></footer>
                    </header>
                </article>
                <article class="card_item">
                    <header class="header_card">
                        <h2 class="title_item"></h2>
                        <p class="text_item"></p>
                        <footer class="footer_card"></footer>
                    </header>
                </article>
                <article class="card_item">
                    <header class="header_card">
                        <h2 class="title_item"></h2>
                        <p class="text_item"></p>
                        <footer class="footer_card"></footer>
                    </header>
                </article>
            </section>
        </div>
        <!--   
  Supervisor
  Monitors activity to identify project roadblocks

  Team Builder
  Scans our talent network to create the optimal team for your project

  Karma
  Regularly evaluates our talent to ensure quality

  Calculator
  Uses data from past projects to provide better delivery estimates -->

</html>
